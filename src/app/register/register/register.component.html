<div class="container">
	<div class="mainbox">
		<p class="titulo">Registro de usuario</p>
		<form (ngSubmit)="register(this)">
			<div class="loginbox">
				<div class="row">
					<span>Name</span>
					<input type="text" name="name" class="full-width" autocomplete="off" required [(ngModel)]="name">
				</div>
				<div class="row">
					<span>Email</span>
					<input type="email" name="email" class="full-width" autocomplete="off" required [(ngModel)]="email">
				</div>
				<div class="row">
					<span>Password</span>
					<input type="password" name="password" class="full-width" required [(ngModel)]="password">
				</div>
				<div class="row">
					<input type="submit" name="submit" value="Register me!" class="btn btn-primary">
				</div>
			</div>
		</form>
		<p class="nota">Ya tienes cuenta? &nbsp;<a [routerLink]=" ['../login'] ">inicia sesion</a></p>
	</div>

</div>
